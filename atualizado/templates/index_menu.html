<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .flash-messages li {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>

    <form action="/index" method="GET" class="logout-btn">
        <input type="submit" value="Conta Pessoal">
    </form>

    <form action="/conjunto" method="GET" class="logout-btn">
        <input type="submit" value="Conta Conjunta">
    </form>

    <form action="/logout" method="GET" class="logout-btn">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
